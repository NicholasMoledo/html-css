<!DOCTYPE html>
<html lang="PR-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Sem título.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/spektrem-shine.mp3" type="audio/mpeg">
    <source src="midia/spektrem-shine.mp3" type="audio/cgg">  
    <source src="midia/spektrem-shine.mp3" type="audio/wav">
    <p>Infelismente seu navegador não consegue reproduzir áudio.</p><a href="midia/spektrem-shine.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio><!--Olhe esses exemplos quando presicar Nick...-->
    
</body>
</html>
